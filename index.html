<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Instagram SQN</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/devices.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-text.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as Arnaldo Assis Ferreira</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Arnaldo Assis Ferreira</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
